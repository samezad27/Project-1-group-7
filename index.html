<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js "></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="./style.css" />
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"
    type="text/css" />
  <title>CarryOn</title>
  <style></style>
</head>

<body>
  <div class="row align-items-center">
    <div class="col-md-12 title">
      <h1>CarryOn</h1>
    </div>
    <div class="col-lg-6">
      <div class="content float-left rounded shadow-lg">
        <h3>Where are you going?</h3>

        <input type="text" id="cityInput" />
        <button type="button" class="btn btn-primary" id="searchBtn">Next</button>
      </div>
    </div>
    <div class="col-lg-6">
      <div id="container">
        <div id="trolley">
          <!-- TROLLEY PARTS IN HERE -->
          <div id="trolley-frame">
            <div id="trolley-top">
              <div id="trolley-rod"></div>
            </div>
            <div id="trolley-wheels">
              <div id="wheel1"></div>
              <div id="wheel2"></div>
            </div>
          </div>

          <!-- TROLLEY PARTS END HERE -->

          <!-- LUGGAGES IN HERE -->

          <ul id="sortable">
            <div id="luggage-container">
              <!-- GRAY LUGGAGE-->
              <li>
                <div id="luggage-gray-container" class="active">
                  <div id="luggage-gray">
                    <div id="luggage-gray-corners-bottom"></div>
                    <div id="luggage-gray-corners-top"></div>
                    <div id="luggage-gray-keyhole-left"></div>
                    <div id="luggage-gray-keyhole-right"></div>

                    <div id="luggage-gray-lock-left"></div>
                    <div id="luggage-gray-keyhole-left"></div>

                    <div id="luggage-gray-lock-right"></div>
                    <div id="luggage-gray-keyhole-right"></div>
                    <div id="luggage-gray-handle"></div>
                  </div>
                </div>
              </li>
              <!-- END OF GRAY LUGGAGE-->

              <!-- ORANGE LUGGAGE-->
              <li>
                <div id="luggage-orange-container">
                  <div id="luggage-orange">
                    <div id="luggage-orange-corners-bottom"></div>
                    <div id="luggage-orange-corners-top"></div>
                    <div id="luggage-orange-straps"></div>
                    <div id="luggage-orange-lock"></div>
                    <div id="luggage-orange-keyhole"></div>
                  </div>
                </div>
              </li>
              <!-- END OF ORANGE LUGGAGE-->

              <!-- YELLOW LUGGAGE-->
              <li>
                <div id="luggage-yellow-container">
                  <div id="luggage-yellow">
                    <div id="luggage-yellow-line"></div>
                    <div id="luggage-yellow-handle"></div>
                    <div id="luggage-yellow-lock-left"></div>
                    <div id="luggage-yellow-lock-right"></div>
                  </div>
                </div>
              </li>

              <!-- END OF YELLOW LUGGAGE-->

              <!-- BLUE LUGGAGE-->
              <li>
                <div id="luggage-blue-container">
                  <div id="luggage-blue">
                    <div id="luggage-blue-corners-bottom"></div>
                    <div id="luggage-blue-corners-top"></div>
                    <div id="luggage-blue-straps"></div>
                    <div id="luggage-blue-handle-back"></div>
                    <div id="luggage-blue-handle"></div>
                  </div>
                </div>
              </li>
              <!-- END OF BLUE LUGGAGE-->

              <!-- RED LUGGAGE-->
              <li>
                <div id="luggage-red-container">
                  <div id="luggage-red">
                    <div id="luggage-red-corners-bottom"></div>
                    <div id="luggage-red-corners-top"></div>
                    <div id="luggage-red-keyhole-left"></div>
                    <div id="luggage-red-keyhole-right"></div>
                    <div id="luggage-red-handle"></div>
                  </div>
                </div>
              </li>
              <!-- END OF RED LUGGAGE-->
            </div>
          </ul>

          <!-- LUGGAGES END HERE -->
        </div>
      </div>
    </div>
  </div>
  <!-- 

jackiezen.com

Drawn and animated with CSS and jQuery

Drag luggage trolley left and right.
Luggages in the trolley can be dragged and rearranged.


-->

  <div>
    <i class="fa fa-cloud fa-2x c1" aria-hidden="true"></i>
    <i class="fa fa-cloud fa-5x c2" aria-hidden="true"></i>
    <i class="fa fa-cloud fa-2x c3" aria-hidden="true"></i>
    <i class="fa fa-cloud fa-3x c4" aria-hidden="true"></i>
    <i class="fa fa-cloud fa-5x c5" aria-hidden="true"></i>
    <i class="fa fa-cloud fa-3x c6" aria-hidden="true"></i>
    <i class="fa fa-cloud fa-4x c7" aria-hidden="true"></i>
    <i class="fa fa-fighter-jet plane fa-5x" aria-hidden="true"></i>
    <i class="fa fa-fighter-jet plane1 fa-5x" aria-hidden="true"></i>
    <i class="fa fa-fighter-jet plane2 fa-5x" aria-hidden="true"></i>
    <i class="fa fa-fighter-jet plane3 fa-5x" aria-hidden="true"></i>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
